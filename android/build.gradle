buildscript {
    ext.kotlin_version = '1.9.0' // Update this if necessary to match your Flutter version requirements
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    evaluationDependsOn(":app") // Ensure subprojects depend on the app module
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}